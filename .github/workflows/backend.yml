name: Linting

on: [push, pull_request]

env:
  PYTHON_VERSION: 3.12

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          # python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff
        run: |
          ruff check .
